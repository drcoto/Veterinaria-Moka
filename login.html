<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Register</title>
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/c02f88807d.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- css reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- formulario de login y registro -->
    <section class="form-all">
      <div class="contenedor-todo">
        <div class="caja-trasera">
          <!-- iniciar sesión -->
          <div class="caja-trasera-login">
            <h3>
              <span class="questions-marks-styles">¿</span>Ya tienes una
              cuenta<span class="questions-marks-styles">?</span>
            </h3>
            <p>Inicia sesión para entrar a Moka</p>
            <button type="button" id="btn-login">
              Login<i class="fa-solid fa-right-to-bracket"></i>
            </button>
            <div class="icons-container">
              <a aria-label="facebook" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/facebook.png" alt=""
              /></a>
              <a aria-label="instagram" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/instagram.png" alt=""
              /></a>
              <a aria-label="twitter" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/twitter.png" alt=""
              /></a>
            </div>
          </div>
          <!-- registrarse -->
          <div class="caja-trasera-register">
            <h3>
              <span class="questions-marks-styles">¿</span>Aun no tienes una
              cuenta<span class="questions-marks-styles">?</span>
            </h3>
            <p>Regístrate para ser parte de Moka</p>
            <button type="button" id="btn-register">
              Register<i class="fa-solid fa-clipboard-list"></i>
            </button>
            <div class="icons-container">
              <a aria-label="facebook" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/facebook.png" alt=""
              /></a>
              <a aria-label="instagram" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/instagram.png" alt=""
              /></a>
              <a aria-label="twitter" href="" class="social-icon"
                ><img src="imgs/icons/iconsWhite/twitter.png" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="contenedor-login-register">
          <!-- login -->
          <form class="formulario-login">
            <h2>Iniciar sesión</h2>
            <div class="card--label-input">
              <input
                type="text"
                placeholder="Usuario"
                id="login-usuario"
                class="formulario-input border-general"
              />
              <label for="Usuario" class="form-label">Usuario</label>
            </div>
            <div class="card--label-input">
              <input
                type="password"
                placeholder="contraseña"
                id="login-password"
                class="formulario-input border-general"
              />
              <label for="" class="form-label">Contraseña</label>
              <button type="button" class="btn-password btn-password1" title="show password">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
            <div class="container-btn-iniciar-sesion">
              <button type="button" id="btn-login-form" class="btn-forms">
                Iniciar sesión
              </button>
            </div>
          </form>
          <!-- register -->
          <form class="formulario-register">
            <h2>Registrarse</h2>
            <div class="card--label-input">
              <input
                type="text"
                placeholder="Nombre completo"
                class="formulario-input border-general"
              />
              <label for="" class="form-label">Nombre completo</label>
            </div>
            <div class="card--label-input">
              <input
                type="text"
                placeholder="Nombre de la Mascota"
                class="formulario-input border-general"
              />
              <label for="" class="form-label">Nombre de la Mascota</label>
            </div>
            <div class="card--label-input">
              <input
                type="text"
                placeholder="Usuario"
                class="formulario-input border-general"
              />
              <label for="" class="form-label">Usuario</label>
            </div>
            <div class="card--label-input">
              <input
                type="text"
                placeholder="Dirección"
                class="formulario-input border-general"
              />
              <label for="" class="form-label">Dirección</label>
            </div>
            <div class="card--label-input">
              <input
                type="email"
                placeholder="Correo electrónico"
                id="register-email"
                class="formulario-input border-general"
              />
              <label for="register-email" class="form-label"
                >Correo electrónico</label
              >
            </div>
            <div class="card--label-input">
              <input
                type="password"
                placeholder="Contraseña"
                id="register-password"
                class="formulario-input border-general"
              />
              <label for="register-password" class="form-label"
                >Contraseña</label
              >
              <button
                type="button"
                class="btn-password btn-password2"
                id="btn-register-password"
                title="show password"
              >
              <i class="ri-eye-fill"></i>
              </button>
            </div>
            <div class="container-btn-register">
              <button type="button" id="btn-register-form" class="btn-forms btn-register">
                Registrarse
              </div>
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
