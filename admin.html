<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/tablasjim.css">
    <link rel="stylesheet" href="css/jim-header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/citas.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/procedimientos.css">
    <script src="https://kit.fontawesome.com/c02f88807d.js" crossorigin="anonymous"></script>
    <title>Dashboard del Administrador</title>
</head>

<body>
    <header class="header-container">
        <button type="button">
          <i class="fa-solid fa-user"></i>Administrador
          </button>
        <div class="logo-container">
            <img src="img/logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
            <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i>Cerrar Sesión</a>

        </div>
    </header>

    <nav class="menu">
        <a href="factura.html">Facturación</a>
        <a href="citas.html">Citas</a>
        <a href="usuarios.html">Usuarios</a>


    </nav>

    <section>
        <div class="container-admin">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'users')">Usuarios</button>
                <button class="tablinks" onclick="openCity(event, 'billing')">Facturación</button>
                <button class="tablinks" onclick="openCity(event, 'appointment')">Citas de la Veterinaria</button>
                <button class="tablinks" onclick="openCity(event, 'reservation')">Reservaciones del Hotel</button>
                <button class="tablinks" onclick="openCity(event, 'expediente')">Expedientes</button>
            </div>

            <div id="users" class="tabcontent">
                <H3>Módulo de usuarios</H3>

                <form class="frm-citas-new">

                    <fieldset class="frm-users">
                        <legend>Registrar un Nuevo Usuario</legend>

                        <div class="txt-citas">
                            <label for="frm-citas">Nombre de Usuario:</label>
                            <input type="text" class="frm-citas">
                        </div>
                        <div class="txt-citas">
                            <label for="frm-citas">Contraseña:</label>
                            <input type="text" class="frm-citas">
                        </div>
                        <div class="txt-citas">
                            <select id="roles">
                            <option value="" class="frm-select"> ---Roles--- </option>
                            <option value="luis" class="frm-select">Secretari@</option>
                            <option value="mario" class="frm-select">Veterinari@</option>
                           
                        </select>

                        </div>
                    </fieldset>
                </form>
            </div>

            <div id="billing" class="tabcontent">
                <h3>Facturación</h3>
                <p>Ingrese una factura nueva.</p>
            </div>

            <div id="appointment" class="tabcontent">
                <h3>Módulo de Citas</h3>

                <form class="frm-citas-new">
                    <div id="img-citas">
                        <fieldset class="frm-cita">
                            <legend>Crear una nueva cita</legend>
                            <div id="hofe">
                                <label for="newCita-date">Fecha:</label>
                                <input type="date" id="newCita-date">
                                <label for="newCita-date">Hora:</label>
                                <input type="time" id="newCita-date">

                            </div>
                            <div class="txt-citas">
                                <input type="text" class="frm-citas" placeholder="Nombre de la mascota">
                            </div>
                            <div class="txt-citas">
                                <input type="text" class="frm-citas" placeholder="Nombre del dueño">
                            </div>
                            <div class="txt-citas">
                                <input type="text" class="frm-citas" placeholder="Procedimiento">
                            </div>
                            <div class="txt-citas">
                                <select id="citas-doctores">
                                <option value="" class="frm-select"> Doctores </option>
                                <option value="luis" class="frm-select">Dr. Luis Zumbado</option>
                                <option value="mario" class="frm-select">Dr. Mario Castellas</option>
                                <option value="cindy" class="frm-select">Dra. Cindy Frias</option>
                                <option value="lucrecia" class="frm-select">Dra. Lucrecia Diaz</option>
                            </select>
                            </div>
                            <div id="dv-btnCitas">
                                <button type="button" id="btn-citasNew">Agregar Cita</button>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>


            <div id="reservation" class="tabcontent">
                <h3>Reservaciones del Hotel</h3>
                <p>Ingresar Reservaciones.</p>
            </div>
        </div>
    </section>


    <script src="js/admin.js"></script>
    <script src="js/citas.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/citas-listar.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/validar-citas.js"></script>

</body>

</html>
