<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="css/tablasjim.css">
    <link rel="stylesheet" href="css/jim-header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/citas.css">
    <link rel="stylesheet" href="css/vete.css">
    <link rel="stylesheet" href="css/procedimientos.css">
    <script src="https://kit.fontawesome.com/c02f88807d.js" crossorigin="anonymous"></script>
    <title>Dashboard del Veterinario</title>
</head>

<body>
    <header class="header-container">
        <button type="button">
          <i class="fa-solid fa-user"></i>Veterinario
          </button>
        <div class="logo-container">
            <img src="img/logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
            <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i>Cerrar Sesión</a>

        </div>
    </header>

    <nav class="menu">
        <a href="expediente.html">Expediente</a>
        <a href="citas.html">Listar Citas</a>



    </nav>

    <section>
        <div class="container-admin">
            <div class="tab">

                <button class="tablinks" onclick="openModulo(event, 'appointment')">Citas de la Veterinaria</button>
                <button class="tablinks" onclick="openModulo(event, 'expediente')">Expedientes</button>
            </div>








            <div id="citas" class="tabcontent">
                <h3>Listado de Citas del día</h3>

                <div class="tbl-container">
                    <a href="index.html" class="btn-salir"><i class="fa-solid fa-reply"></i>Volver</a>
                    <h1>Citas del día</h1>
                    <table id="tbl-users" class="tbl-info">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Nombre del Paciente</th>
                                <th>Nombre del Dueño</th>
                                <th>Procedimiento</th>
                                <th>Doctor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>02/11/2022</th>
                                <th>10:30am</th>
                                <th>Dusty</th>
                                <th>Alberto Coto Calvo</th>
                                <th>Vacuna</th>
                                <th>Dr. Luis Zumbado</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </section>


    <script src="js/admin.js"></script>
    <script src="js/citas.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/citas-listar.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/validar-citas.js"></script>

</body>

</html>
