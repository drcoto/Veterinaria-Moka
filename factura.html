<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/head-facturación.css">
    <link rel="stylesheet" href="css/facturación.css">
    <link rel="stylesheet" href="css/tablas.css">
    <title>Document</title>
</head>

<body>
    <header class="header-container">
        <button type="button">
          <i class="fa-solid fa-user"></i>Nombre del Usuario
          </button>
        <div class="logo-container">
            <img src="logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="login.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
        </div>
    </header>
    <nav class="menu">
        <a href="">Expedientes</a>
        <a href="">Reservaciones</a>
        <a href="">Citas</a>
        <a href="">Mascotas</a>
        <a href="">Metodos de pago</a>
    </nav>
    <section class="sct-form">
        <div class="conteiner">
            <form>
                <div class="input-box">
                    <label for="txt-juridica"></label>
                    <input type="text" id="txt-juridica">
                    <span>Cédula jurídica:</span>
                </div>
                <div class="input-box">
                    <label for="txt-consecutivo"></label>
                    <input type="text" id="txt-consecutivo">
                    <span>Consecutivo:</span>
                </div>
                <div class="input-box">
                    <label for="txt-fecha"></label>
                    <input type="date" id="txt-fecha">
                    <span>Fecha:</span>
                </div>
                <div class="input-box">
                    <label for="txt-cliente"></label>
                    <input type="text" id="txt-cliente">
                    <span>Cliente:</span>
                </div>
                <div class="input-box">
                    <label for="txt-email"></label>
                    <input type="email" id="txt-email">
                    <span>Email:</span>
                </div>
                <div class="input-box">
                    <label for="txt-telefono"> </label>
                    <input type="tel" id="txt-telefono">
                    <span>Teléfono:</span>
                </div>
                <div class="input-box">
                    <label for="txt-paciente"></label>
                    <input type="text" id="txt-paciente">
                    <span>Paciente:</span>
                </div>
                <div class="input-box">
                    <label for="txt-subtotal"></label>
                    <input type="text" id="txt-subtotal">
                    <span>Subtotal:</span>
                </div>
                <div class="input-box">
                    <label for="txt-descuento"></label>
                    <input type="text" id="txt-descuento">
                    <span>Descuento:</span>
                </div>
                <div class="input-box">
                    <label for="txt-total"></label>
                    <input type="text" id="txt-total">
                    <span>Total:</span>
                </div>
                <button type="button" id="btn-imprimir">Imprimir</button>
        </div>
        </form>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/facturación-registro.js"></script>
    <script src="https://kit.fontawesome.com/c02f88807d.js" crossorigin="anonymous"></script>

</body>

</html>
