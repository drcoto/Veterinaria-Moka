<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/carrousel.css">
    <link rel="stylesheet" href="css/formularioContacto.css">

    <title>Página - Veterinaria Moka</title>

</head>

<body>
    <section class="form-section">
        <div class="form-container">
            <h1>Formulario de Contacto</h1>
            <form>
                <div class="box-nameArea">
                    <input type="text" id="name">
                    <label for="name">Nombre</label>
                </div>
                <div class="box-petNameArea">
                    <input type="text" id="petName">
                    <label for="petName">Nombre de la mascota</label>
                </div>
                <div class="box-phone">
                    <input type="number" id="phone">
                    <label for="phone">Numero de telefono</label>
                </div>
                <div class="box-email">
                    <input type="email" id="email">
                    <label for="email">Correo electronico</label>
                </div>

                <div id="map"></div>
                <div class="box-direction">
                    <input type="text" id="textDirection" placeholder="Otras señales">
                </div>
                <div class="infoBox">
                    <textarea id="message" rows="10" cols="30" placeholder="Añadir informacion"></textarea>
                    <label for="message">Informacion</label>
                </div>
                <button type="submit">Enviar</button>
                <script src="js/map.js"></script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbe_yIKBbi4YG3-tlEvw9Qb_UbM1Or74k&callback=initMap"></script>
            </form>
        </div>
    </section>
</body>

</html>
