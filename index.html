<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/carrousel.css">
    <link rel="stylesheet" href="css/formularioContacto.css">

    <title>Página - Veterinaria Moka</title>

</head>

<body>
    <div class="slider-container">

        <div class="slides fade">
            <div class="slider-numbers">1/4</div>444440
            <div class="slider-image"><img src="images/img1.jpg" alt="background_1"></div>
            <div class="slider-caption">Dr.Gupta</div>
        </div>
        <!-- slider -->

        <div class="slides fade">
            <div class="slider-numbers">2/4</div>
            <div class="slider-image">
                <img src="images/img2.jpg" alt=" background_2 "></div>
            <div class="slider-caption ">Dra. Diaz</div>
        </div>
        <!-- slider -->

        <div class="slides fade ">
            <div class="slider-numbers ">3/4</div>
            <div class="slider-image "><img src="images/img3.jpg " alt="background_3 "></div>
            <div class="slider-caption ">Dr. Chaves</div>
        </div>
        <!-- slider -->

        <div class="slides fade ">
            <div class="slider-numbers ">4/4</div>
            <div class="slider-image "><img src="images/img4.jpg " alt="background_4 "></div>
            <div class="slider-caption ">Dr. Solorzano</div>
        </div>
        <!-- slider -->

        <!-- Slider Next and Previous buttons -->
        <a class="prev " onclick="plusIndex(-1) ">❮</a>
        <a class="next " onclick="plusIndex(+1) ">❯</a>

        <!-- Slider Selection Bullets -->
        <div class="slider-bullets " id="slider-bullets ">
            <span class="dots " onclick="currentSlide(1) "></span>
            <span class="dots " onclick="currentSlide(2) "></span>
            <span class="dots " onclick="currentSlide(3) "></span>
            <span class="dots " onclick="currentSlide(4) "></span>
        </div>
        <!-- Slider Bullets -->

    </div>
    <script src="js/carrusel.js "></script>

    <section class="form-section">
        <div class="form-container">
            <h1>Formulario de Contacto</h1>
            <form>
                <div class="box-nameArea">
                    <input type="text" id="name" placeholder="Digite su nombre">
                </div>
                <div class="box-petName">
                    <input type="text" id="name" placeholder="Digite el nombre de la mascota">
                </div>
                <div class="box-phone">
                    <input type="number" id="name" placeholder="Digite su numero de telefono">
                </div>
                <div class="box-mail">
                    <input type="email" id="name" placeholder="Digite su correo electronico">
                </div>
                <div id="map"></div>
                <script src="js/map.js"></script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbe_yIKBbi4YG3-tlEvw9Qb_UbM1Or74k&callback=initMap&v=weekly" defer></script>
            </form>
        </div>
    </section>
</body>

</html>
